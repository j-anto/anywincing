<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Any Wincing - Songwriter & Producer</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #001f1f;
            color: #ffffff;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .link-list {
            text-align: center;
            list-style-type: none;
            padding: 0;
            margin-bottom: 40px;
        }
        .link-list li {
            display: inline;
            margin: 0 10px;
        }
        .link-list a {
            color: #ffdd40;
            text-decoration: none;
            font-weight: bold;
        }
        .music-embeds {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .music-embeds iframe {
            border: 0;
            width: 100%;
            max-width: 350px;
            height: 442px;
        }
        hr {
            border-color: #ffdd40;
        }
        h1, h2 {
            color: #ffdd40;
            text-align: center;
        }
        .footer-text {
            text-align: center;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .music-embeds {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul class="link-list">
            <li><a href="https://open.spotify.com/artist/0UFBj7gPdYLZHJ9vEQtTDA" target="_blank">Spotify</a></li>
            <li><a href="https://music.apple.com/us/artist/any-wincing/1703117180" target="_blank">Apple</a></li>
            <li><a href="https://music.youtube.com/channel/UCMhTIHx4Z_xLlTguLDbWfGQ" target="_blank">YouTube</a></li>
            <li><a href="https://www.instagram.com/anywincing/" target="_blank">Instagram</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Any Wincing</h1>
        <p>Music from Washington, D.C.</p>
        <hr>
        <h2>Latest Music</h2>
        <div class="music-embeds">
            <!-- Embed 1 -->
            <iframe src="https://bandcamp.com/EmbeddedPlayer/track=3744970695/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless></iframe>
            <!-- Embed 2 - Placeholder for future embed -->
            <!-- Embed 3 - Placeholder for future embed -->
        </div>
        <h2>Contact</h2>
        <p>Email: anywincing [at] gmail.com</p>
        <hr>
        <div class="footer-text">
            <p><em>Copyright &#169; <span id="currentYear"></span> Ghost Courter</em></p>
            <!-- Placeholder for Real Visitor Counter -->
            <p>Visitor count: <span id="visitorCount">[Visitor Count]</span></p>
        </div>
    </main>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
        // Placeholder for real visitor count logic
        document.getElementById("visitorCount").textContent = 'Loading...';
    </script>
</body>
</html>
