<!DOCTYPE html>

    <style>
        /* Existing Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F8F8F1;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        center {
            width: 100%;
            text-align: center;
        }
        table {
            margin: auto;
            width: 80%;
            border-collapse: separate;
            border-spacing: 20px;
        }
        td {
            text-align: center;
            vertical-align: top;
            padding: 20px;
        }
        hr {
            width: 40%;
        }
        h1, h2, h4, ul, p {
            font-family: 'Arial', sans-serif;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: red; }
        }
        h1, h2 {
            animation: colorChange 5s infinite;
        }

        .blink {
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
